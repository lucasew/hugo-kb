{{- define "item-list" -}}
    <style>
.taxonomy-kind {
    display: flex;
    flex-direction: row;
}
.taxonomy-kind .page-link {
    padding-right: 10px;
}
    </style>
    {{ $prop := .Page.RelPermalink | replaceRE ".*/(.*)/$" "$1" }}
    {{ $tax := index .Site.Taxonomies $prop }}
    {{ range $tax.ByCount }}
        <div class="taxonomy-kind">
        {{ partial "page-link.html" .Page }} ({{ .Count }})<br>
        </div>
    {{ end }}
{{- end -}}
