{{ with . }}
{{ $title := trim (partialCached "title.html" . .Permalink) "\n "  | htmlUnescape }}
    <a id="{{ .Permalink | replaceRE "[^a-zA-Z0-9]" "-" }}" title="{{ $title }}" href={{ .RelPermalink }}>
        <span class="iconify-inline" data-icon="{{ .Params.icon | safeURL }}"></span>
        {{ $title }}
    </a>
{{ else }}
<b>[NÃ£o encontrado]</b>
{{ end }}
