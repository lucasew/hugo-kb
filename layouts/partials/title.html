<!-- I get a page, you get the title of the page -->
{{ $title := "" }}
{{ if not (eq .Title "") }}
    {{ $title = .Title }}
{{ else }}
    {{ with .File }}
        {{ if not (eq .TranslationBaseName "_index") }}
            {{ $title = .TranslationBaseName }}
        {{ else }}
            {{ $title = (path.Base .Dir) }}
        {{ end }}
    {{ else }}
    {{ $title = "<INEXISTENTE>" }}
    {{ end }}
{{ end }}
{{ $title }}
