<script>
    (function() {
        const pageId = document.body.dataset.page_id
        console.log(pageId)
        document.querySelectorAll(".page-link").forEach(n => {
            let href = n.href
            if (href.endsWith("/")) {
                href = href.slice(0, href.length - 1)
                href += `#${pageId}`
            }
            n.href = href
            console.log(href)
        })
    })()
</script>
